<header class="flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-blue-600 text-sm py-3">
    <nav class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between">
      <div class="flex items-center justify-between">
        <a [routerLink]="['/']" routerLinkActive="router-link-active" class="flex-none text-xl font-semibold text-white focus:outline-hidden focus:opacity-80">Pokemon Center</a>
      </div>

      <button
        *ngIf="isLoggedIn()"
        (click)="logout()"
        class="text-white text-sm opacity-70 hover:opacity-100 transition-opacity focus:outline-none ml-auto"
        title="Logout">
        Logout
      </button>
    </nav>
</header>
