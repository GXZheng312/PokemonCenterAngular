<div class="max-w-sm mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg space-y-6 border-4 border-blue-600">
    <h2 class="text-2xl font-semibold text-gray-800 text-center">Login</h2>
  
    <div class="space-y-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <input
          [formControlName]="'email'"
          type="email"
          placeholder="Email"
          class="form-input block w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500"
        />
        <input
          [formControlName]="'password'"
          type="password"
          placeholder="Password"
          class="form-input block w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500"
        />
    
        <button type="submit" class="w-full py-2 px-4 text-white bg-blue-600 hover:bg-blue-700 rounded-xl transition">
          Login with Email
        </button>
      </form>

      <div class="text-center text-gray-400 text-sm">
        <p>
          Don't have an account?
          <a [routerLink]="['/register']" class="text-blue-500 hover:underline">Register here</a>
        </p>
      </div>
  
      <div class="text-center text-gray-400 text-sm">or</div>
  
      <button
        class="w-full py-2 px-4 flex justify-center items-center gap-2 border border-gray-300 hover:bg-gray-100 rounded-xl transition"
      >
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google" />
        Continue with Google
      </button>
    </div>
  </div>
