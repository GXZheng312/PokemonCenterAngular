<div class="max-w-sm mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg space-y-6 border-4 border-blue-600">
    <h2 class="text-2xl font-semibold text-gray-800 text-center">Register</h2>
  
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="space-y-4">
      <input
        type="text"
        [formControlName]="'username'"
        placeholder="Username"
        required
        class="form-input block w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="email"
        [formControlName]="'email'"
        placeholder="Email"
        required
        class="form-input block w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500"
      />
  
      <input
        type="password"
        [formControlName]="'password'"
        placeholder="Password"
        required
        class="form-input block w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500"
      />
  
      <input
        type="password"
        [formControlName]="'confirmPassword'"
        placeholder="Confirm Password"
        required
        class="form-input block w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500"
      />
  
      <div *ngIf="!passwordMatch()" class="text-sm text-red-500">
        Passwords do not match.
      </div>
  
      <button
        type="submit"
        class="w-full py-2 px-4 text-white bg-blue-600 hover:bg-blue-700 rounded-xl transition disabled:opacity-50"
      >
        Register
      </button>
    </form>
  
    <div class="text-center text-gray-400 text-sm">
      <p>
        Already have an account?
        <a [routerLink]="['/login']" class="text-blue-500 hover:underline">Login here</a>
      </p>
    </div>
  </div>
